<!doctype html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %} - Bartender software suite</title>

  <link rel=stylesheet href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel=stylesheet href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin=anonymous></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin=anonymous></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body role="document">

<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark" role=navigation>
  <a class="navbar-brand" href="/">Home</a>
  <button
    type=button
    class="navbar-toggler"
    data-toggle=collapse
    data-target="#navbar"
    aria-expanded=false
    aria-controls=navbar
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div id=navbar class="collapse navbar-collapse">
    <ul class="navbar-nav">
      {% for subpage, title in [('primerselect', 'PrimerSelect'), ('about_page', 'About')] %}
      <li class="nav-item {{ 'active' if request.path == url_for(subpage) }}">
        <a class="nav-link" href="{{ url_for(subpage) }}">{{ title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>

<main class="container">
{% block content %}{% endblock %}
</main>

<div class="modal fade" id=modal-progress tabindex="-1" role="dialog" aria-labelledby=modal-progress-title aria-hidden=true>
  <div class="modal-dialog modal-dialog-centered" role=document>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id=modal-progress-title>Progress</h5>
        <button type=button class="close" data-dismiss=modal aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="progress">
          <div id=progress class="progress-bar" role=progressbar style="width: 0%" aria-valuenow="50" aria-valuemin=0 aria-valuemax=100></div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
